<script>
    $(function(){

        var _hoverClass, $browserContainer, $browserGroup, $browsers, $browserLink;
        _hoverClass = "hovered";
        $browserContainer = $(".browsers");
        $browserGroup = $browserContainer.find(".well");
        $browsers = $browserContainer.find(".browser");
        $browserLink = $browserContainer.find(".browser a");

        var focusedLinks = function($container) {
            return $container.find(".focused").length;
        };

        var resetFocus = function($activeGroup) {
            var $inactiveGroups = $(".well").not($activeGroup);
            $.each($inactiveGroups, function(index, elem) {
                $(elem).find(".focused").blur();
            });
        };

        $browserContainer.hover(
            function () {
                if( ! $(this).hasClass("hovered") ) {
                    $(this).addClass("hovered");
                }
            },
            function () {
                if( $(this).hasClass("hovered") && focusedLinks($(this)) == 0 ) {
                    $(this).removeClass("hovered");
                }
            }
        );

        $browserGroup.hover(
            function () {
                if( ! $(this).hasClass("hovered") ) {
                    $(this).addClass("hovered");
                    resetFocus($(this));
                }
            },
            function () {
                if( $(this).hasClass("hovered") && focusedLinks($(this)) == 0 ) {
                    $(this).removeClass("hovered");
                }
            }
        );

        $browserLink.focus(
            function () {
                $(this).addClass("focused");
                $browserContainer.addClass("hovered");
                $(this).closest(".well").addClass("hovered");
            }
        );

        $browserLink.blur(
            function () {
                $(this).removeClass("focused");
                $(this).closest(".well").removeClass("hovered");
                if( focusedLinks($browserContainer) == 0 ) {
                    $browserContainer.removeClass("hovered");
                }
            }
        );

    });
</script>
